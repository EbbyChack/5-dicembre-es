<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Esercizio</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <form id="myForm">
        <legend>Pets</legend>
        <div class="mb-3">
          <label for="petName" class="form-label">Pet name:</label>
          <input type="text" class="form-control" id="petName" a />
        </div>
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner name:</label>
          <input type="text" class="form-control" id="ownerName" a />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species:</label>
          <input type="text" class="form-control" id="species" a />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Breed:</label>
          <input type="text" class="form-control" id="breed" a />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-success">Compare</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
